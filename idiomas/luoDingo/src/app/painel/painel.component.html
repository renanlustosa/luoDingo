<div class="container">
    <div class="jumbotron">
        <div class="row">
            <div class="col-sm-10">
                <app-progresso [progresso] = "progresso"></app-progresso>
            </div>
            <div class="col-sm-2">
                <div class="d-flex justify-content-end">
                    <app-tentativas [tentativas]="tentativas"></app-tentativas>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="fases">
                    <h3>{{instrucao}}</h3>
                    <p>{{rodadaFrase.fraseEng}}</p>
                </div>
                <div class="form-group">
                    <textarea class="form-control" rows="3"
                    (input)="atualizaResposta($event)"
                    [value]="resposta"
                    ></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-success btn-lg"
                    (click)="verificarResposta()"
                    >Verificar</button>
                </div>
            </div>
        </div>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br>
    <div>Icons made by <a href="https://www.flaticon.com/authors/kiranshastry" title="Kiranshastry">Kiranshastry</a>
        from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
</div>
